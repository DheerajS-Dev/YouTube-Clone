<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <div>
            <div id="ytIcon">
                <div><hr><hr><hr></div>
                <div><a href="./index.html"><img src="https://www.freepnglogos.com/uploads/youtube-play-red-logo-png-transparent-background-6.png" alt=""></a></div>
                <div><a href="./index.html"><span>YouTube</span><sup>IN</sup></a></div>
            </div>
            <div id="ytSearch">
                <div>
                    <input type="text" id="query" placeholder="Search">
                    <div onclick="main()"><span class="material-symbols-outlined">search</span></div>
                </div>
            </div>
            <div id="ytLogo">
                <div>
                    <div><span class="material-symbols-outlined">mic</span></div>
                </div>
                <div>
                    <div><span class="material-symbols-outlined">video_call</span></div>
                    <div><span class="material-symbols-outlined">apps</span></div>
                    <div><span class="material-symbols-outlined">notifications</span></div>
                    <div id="user"></div>                    
                </div>
            </div>
        </div>
    </div>
    <div>
        <div id="results">
        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
